<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="email"> Seu Email</label>
                <input type="email" id="email" name="email" placeholder="contato@htmlecsspro.com" required>
            </div>
            <div class="input-group">
                <label for="password"> Sua Senha</label>
                <input type="password" id="password" name="password" placeholder="1234" required>
            </div>
            <div class="input-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me"> Manter-me Logado</label>
            </div>
          <button type="submit" class="login-btn">Logar</button>
          <div class="register-link">
            <span>Ainda n√£o tem conta</span> <a href="#">cadastra-se</a>
          </div>
        </form>
    </div>
</body>
</html>
